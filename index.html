<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECommerce Checkout</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>ECommerce Checkout</h1>
    <div>
        <h4 class="output">Product</h4>
        <h4 class="output">Quantity</h4>
        <h4 class="output">Unit Price</h4>
        <h4 class="output">Extended Price</h4>
    </div>
    <div>
        <label>Pants</label>
        <input type="button" id="pantsMinusButton" value="-">
        <label id="pantsQty"> 0 </label>
        <input type="button" id="pantsAddButton" value="+">
        <label>$ 40.99</label>
        <label id="extdPricePants"> 0.00 </label>
    </div>

    <div>
        <label>Shirt</label>
        <input type="button" id="shirtMinusButton" value="-">
        <label id="shirtQty"> 0 </label>
        <input type="button" id="shirtAddButton" value="+">
        <label>$ 40.99</label>
        <label id="extdPriceShirt"> 0.00 </label>
    </div>
    <br><br>


    <script src="index.js"></script>
</body>

</html>
